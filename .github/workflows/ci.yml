name: build-and-lint

# This GitHub Actions workflow is configured to run on push and pull request events targeting the 'main' and 'develop1' branches
on:
  push:
    branches: [main, develop1]
  pull_request:
    branches: [main, develop1]


jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Run linting
        run: yarn run lint

      - name: Run tests
        run: yarn test